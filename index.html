
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Sultan | The Royal 3D Dining Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600;900&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-amber: #d97706;
            --seductive-red: #ef4444;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020202;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-bangla {
            font-family: 'Hind Siliguri', sans-serif;
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        @keyframes float-complex {
            0% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }
            33% { transform: translateY(-30px) rotate3d(1, 0.5, 0.5, 5deg); }
            66% { transform: translateY(-15px) rotate3d(0.5, 1, 0.5, -5deg); }
            100% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }
        }
        .animate-3d-float {
            animation: float-complex 10s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { opacity: 0.3; filter: blur(100px); }
            50% { opacity: 0.6; filter: blur(130px); }
        }
        .bg-glow {
            animation: glow 8s infinite alternate;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          50% { transform: translateX(10px); }
          75% { transform: translateX(-10px); }
        }
        .animate-shake {
          animation: shake 0.5s ease-in-out;
        }
        .text-3d {
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--royal-amber);
            border-radius: 10px;
        }
    </style>
